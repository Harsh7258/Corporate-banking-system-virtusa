<mat-sidenav-container class="sidenav-container">
  
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="sidebar-header">
      <div class="logo">
        <mat-icon class="logo-icon">developer_board</mat-icon>
        <h2>Corporate Banking System</h2>
      </div>
      <div class="role-badge" [class.admin]="userRole === 'ADMIN'" 
                             [class.rm]="userRole === 'RELATIONSHIP_MANAGER'"
                             [class.analyst]="userRole === 'ANALYST'">
        {{ userRole }}
      </div>
    </div>

    <mat-nav-list class="nav-list">
      <a mat-list-item 
         *ngFor="let item of menuItems"
         [routerLink]="item.route"
         routerLinkActive="active-link"
         class="nav-item">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle class="list-item-a">{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="main-content">
    
    <!-- Top Toolbar -->
    <mat-toolbar class="toolbar">
      <span class="toolbar-title">Dashboard / {{userRole}}</span>
      
      <span class="spacer"></span>
      
      <!-- User Profile Button -->
      <button mat-icon-button class="user-profile-btn" (click)="openUserProfile()" *ngIf="currentUser">
        <mat-icon>account_circle</mat-icon>
      </button>

      <!-- Logout Button -->
      <button mat-raised-button color="warn" class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-toolbar>

    <!-- Router Outlet for Content -->
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
